<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - D&H Barbearia</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Estilos específicos para a página de contato */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .contact-container h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Entre em Contato</h1>
        <p>Estamos à disposição para responder suas dúvidas e agendar seu horário.</p>
        
        <div class="contact-info">
            <p><strong>Telefone:</strong> (21) 965398071</p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/barb.eariadh?igsh=bHB3ZWt4N2c3cHVx" target="_blank">@barb.eariadh</a></p>
            <p><strong>Endereço:</strong> Rua Maria Gorete 1. Cidade Nova - Iguaba Grande
            </p>
        </div>
        
        <a href="tel:+551112345678" class="contact-btn">Ligar Agora</a>
        <a href="index.html"><button class="back-btn">Voltar</button></a>
    </div>
</body>
</html>
